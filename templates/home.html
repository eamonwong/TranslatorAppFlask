<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Text Translator</title>
</head>
<body>
    <div class="container">
        <h1>Test Translation Service</h1>
        <div>Enter the text you wish to translate, choose the language, and click Translate button. Have fun!!! :)</div>
        <div>
            <form action="/translate" method="POST">
                <div class="form-group">
                    <textarea name="texttoTranslate" cols="20" rows="10" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="sourceLanguage">Source Language:</label>
                    <select name="sourceLanguage" class="form-control">
                        <option value="en">English</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="ru">Russian</option>
                        <option value="de">German</option>
                        <option value="zh">Chinese</option>
                        <option value="zh-HK">Cantonese</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="targetLanguage">Target Language:</label>
                    <select name="targetLanguage" class="form-control">
                        <option value="en">English</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="ru">Russian</option>
                        <option value="de">German</option>
                        <option value="zh">Chinese</option>
                        <option value="zh-HK">Cantonese</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Translate</button>
                </div>
            </form>
            {% if translated_text %}
                <h2>Translated Text:</h2>
                <p>{{ translated_text }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
